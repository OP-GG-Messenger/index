<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Peep</title>

  <script>
    function confirmOpenInPeep() {
      var room_id = location.search.replace(/^\?/, '');
      if (confirm('Open in peep ' + room_id + '?')) {
        openInPeep()
      }
    }

    function openInPeep() {
      var room_id = location.search.replace(/^\?/, '');
      var link = 'peep://join/' + room_id;
      location.href = link;
    }

    function onLoad() {
      setTimeout(function () {
        confirmOpenInPeep()
      }, 500);
    }
  </script>


  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body onload="onLoad()" class="d-flex flex-column h-100 text-white bg-dark">
  <header>
    <div class="w-100 cover-container">
      <div class="logo">
        <img class="logo-img" src="./resources/ui-logo-symbol-typo.svg" alt="logo">
      </div>
    </div>

  </header>
  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column flex-1">
    <main class="main-wrap">
      <h1 class="main-text">
        <b>Overlay</b><br />
        anything you want <br />
        <b>On the screen</b>
      </h1>
      <div class="sub-text-wrap">
        <a href="https://peep.lol" class="sub-text">
          Still haven't installed PEEP?
        </a>
        <p class="sub-text color-gray">
          It takes less than a minute!
        </p>
      </div>
      <button class="btn btn-primary enter-btn" onclick="openInPeep()">
        Enter room
      </button>
      <img class="main-img img-click-here" src="./resources/img-click-here.svg" alt="click-here">
      <img class="main-img img-hello" src="./resources/img-hello.svg" alt="click-here">
      <img class="main-img img-group" src="./resources/img-group.svg" alt="click-here">
    </main>
  </div>



</body>

</html>
