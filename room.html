<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function openInPeep() {
            var room_id = location.search.replace(/^\?/, '');
            var link = 'peep://join/' + room_id;
            if (confirm('open in peep '+ room_id + '?')) {
                location.href = link;
            }
        }
        function onLoad() {
            setTimeout(function() {
                openInPeep()
            }, 500);
        }
    </script>
</head>
<body onload="onLoad()">
    <button onclick="openInPeep()">Open In Peep</button>
</body>
</html>
